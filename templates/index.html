<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Alarm Clock</title>
    <link rel="stylesheet" href="/static/style.css">
    <script defer src="/static/app.js"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2rem;
            color: #4CAF50;
        }

        header p {
            font-size: 1.2rem;
            color: #555;
        }

        .selector-container {
            text-align: center;
            margin: 20px 0;
        }

        .selector-container select {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .day-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .day {
            text-align: center;
        }

        .day h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .slider-container {
            margin: 10px 0;
            text-align: left;
        }

        .slider-label {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        input[type="range"] {
            width: 100%;
            margin: 5px 0;
        }

        .slider-value {
            font-size: 0.9rem;
            text-align: right;
            color: #666;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Light Alarm Clock</h1>
        <p>Configure your light alarm schedule dynamically.</p>
    </header>
    <main>
        <!-- Dropdown to Select a Day -->
        <div class="selector-container">
            <select id="day-selector">
                <!-- Dynamically populated -->
            </select>
        </div>

        <!-- Day Container -->
        <div class="day-container" id="day-container">
            <!-- Dynamically populated -->
        </div>

        <!-- Save Button -->
        <button id="save-button">Save Schedule</button>
    </main>
    <footer>
        <p>&copy; 2025 Light Alarm Clock. All Rights Reserved.</p>
    </footer>
    <script src="/static/app.js"></script>
    <button id="trigger-test">Test Lights</button>
</body>
</html>
